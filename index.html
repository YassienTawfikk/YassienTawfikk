<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yassien Tawfik · Link Hub</title>
    <meta name="theme-color" content="#121212"/>

    <!-- Favicons -->
    <link rel="icon" href="static/images/favicon.ico" type="image/x-icon">

    <!-- Web App Icons -->
    <link rel="icon" sizes="192x192" href="/web-app-manifest-192x192.png"/>
    <link rel="icon" sizes="512x512" href="/web-app-manifest-512x512.png"/>

    <!-- Open Graph / Facebook / LinkedIn / WhatsApp -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Yassien Tawfik · Link Hub">
    <meta property="og:description" content="Quick links to my GitHub, LinkedIn, projects and contact details.">
    <meta property="og:url" content="https://portfolio-production-6f70.up.railway.app/">
    <meta property="og:image" content="https://i.postimg.cc/KcC4Fjs4/Yassien-Tawfik-LOGO.png">

    <!-- Twitter - X Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Yassien Tawfik · Link Hub">
    <meta name="twitter:description" content="Quick links to my GitHub, LinkedIn, projects and contact details.">
    <meta name="twitter:image" content="https://i.postimg.cc/KcC4Fjs4/Yassien-Tawfik-LOGO.png">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>emailjs.init('A03Gz-zzs0j09uVz3');</script>

    <!-- CSS -->
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Plausible Analytics -->
    <script defer data-domain="yassien-tawfik-linkhub.vercel.app" src="https://plausible.io/js/script.js"></script>
</head>
<body>
<main class="container" role="main">
    <img src="static/images/Profile-Image.jpeg" alt="Portrait of Yassien Tawfik" class="profile-image" loading="lazy">
    <h1 class="name">Loading...</h1>
    <p class="tagline">Loading...</p>

    <nav aria-label="Key links">
        <ul class="link-list"></ul>
    </nav>

    <section class="contact" aria-label="Leave your email">
        <p>Want to reach out? Drop your email:</p>
        <form id="contact-form" class="contact-form">
            <input type="email" class="email-input" name="from_email" placeholder="you@example.com" required>
            <button type="submit" class="send-btn"><i class="fas fa-paper-plane"></i>Send</button>
        </form>
    </section>

    <footer class="footer"><span id="clock" class="clock" aria-label="Local time"></span></footer>
</main>

<!-- Modal Container -->
<div id="cv-modal" class="modal-backdrop">
    <div class="viewer cv-viewer">
        <div class="modal-controls">
            <button class="close-btn" aria-label="Close">&times;</button>
            <a class="download-btn" href="#" download target="_blank" rel="noopener">Download</a>
        </div>
        <iframe title="CV PDF Viewer"></iframe>
    </div>

    <!-- Notification Dialog Structure -->
    <div class="viewer notification-viewer" id="confirm-modal-content">
        <div class="notification-box">
            <!-- These elements will be dynamically populated by app.js -->
            <h2 class="notification-title" id="notification-title"></h2>
            <p class="notification-message" id="confirm-message-text"></p>
            <div class="notification-actions">
                <button id="confirm-ok" class="action-btn ok-btn">Continue to Site</button>
            </div>
        </div>
    </div>
</div>

<script src="static/js/app.js"></script>
</body>
</html>
