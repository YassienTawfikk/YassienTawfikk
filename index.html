<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yassien Tawfik · Link Hub</title>
    <meta name="theme-color" content="#121212"/>

    <!-- Favicons -->
    <link rel="icon" href="static/images/icon/favicon.ico" sizes="any">
    <link rel="icon" href="static/images/icon/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="static/images/icon/apple-touch-icon.avif">

    <!-- Web App Icons -->
    <link rel="icon" sizes="250x250" href="static/images/icon/icon-250.avif" type="image/avif">
    <link rel="icon" sizes="512x512" href="static/images/icon/icon-512.avif" type="image/avif">

    <!-- Open Graph / Facebook / LinkedIn / WhatsApp -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Yassien Tawfik · Link Hub">
    <meta property="og:description" content="Quick links to my GitHub, LinkedIn, projects and contact details.">
    <meta property="og:url" content="https://portfolio-production-6f70.up.railway.app/">
    <meta property="og:image" content="static/images/icon/icon-512.avif">

    <!-- Twitter - X Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Yassien Tawfik · Link Hub">
    <meta name="twitter:description" content="Quick links to my GitHub, LinkedIn, projects and contact details.">
    <meta name="twitter:image" content="static/images/icon/icon-512.avif">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


    <!-- CSS -->
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Plausible Analytics -->
    <script defer data-domain="yassien-tawfik-linkhub.vercel.app" src="https://plausible.io/js/script.js"></script>
</head>
<body>
<main class="container" role="main">
    <img src="static/images/Profile-Image.avif" alt="Portrait of Yassien Tawfik" class="profile-image" loading="lazy">
    <h1 class="name">Loading...</h1>
    <p class="tagline">Loading...</p>

    <nav aria-label="Key links">
        <ul class="link-list"></ul>
    </nav>


    <footer class="footer"><span id="clock" class="clock" aria-label="Local time"></span></footer>
</main>

<!-- Modal Container -->
<div id="cv-modal" class="modal-backdrop">
    <div class="viewer cv-viewer">
        <div class="modal-controls">
            <a class="download-btn" href="#" download target="_blank" rel="noopener">Download</a>
        </div>
        <iframe title="CV PDF Viewer"></iframe>
    </div>

    <!-- Notification Dialog Structure -->
    <div class="viewer notification-viewer" id="confirm-modal-content">
        <div class="notification-box">
            <h2 class="notification-title" id="notification-title"></h2>
            <p class="notification-message" id="confirm-message-text"></p>
            <div class="notification-actions">
                <button id="confirm-ok" class="action-btn ok-btn">Continue to Site</button>
            </div>
        </div>
    </div>
</div>

<script src="static/js/app.js"></script>
</body>
</html>
